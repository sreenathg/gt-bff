# AI Prompt Templates for GT BFF Service
# These templates are used by various AI services in the application

# Explanation prompt template
# Usage: Replace {topic} with the topic to be explained  
genai.prompt.explain=Explain {topic} in a few words

# Travel advice prompt template
# Usage: Replace {query} with the travel query
genai.prompt.travel-advice=Provide travel advice or information for: {query}

# Location extraction prompt template  
# Usage: Replace {query} with the travel query to extract location from
genai.prompt.location-extraction=Extract the origin location from this travel query. If no specific origin is mentioned, suggest a default popular travel city. Return only the city name and country: {query}

# Error fallback messages
genai.fallback.explanation=Unable to generate explanation at this time
genai.fallback.travel-advice=Travel information is currently unavailable
genai.fallback.location-extraction=Unable to extract location information